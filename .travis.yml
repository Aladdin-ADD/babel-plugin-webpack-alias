language: node_js

cache:
  directories:
    - node_modules

node_js:
  - 6
  - 4

before_install:
  - npm i -g npm@latest

before_script:
  - npm prune

script:
  - npm run lint
  - npm test

after_success:
    - './node_modules/.bin/nyc report --reporter=text-lcov | ./node_modules/.bin/coveralls'
